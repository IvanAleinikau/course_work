<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../static/css/style.css"
          th:href="@{/css/style.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style type="text/css">
        #footer {
            position: fixed; /* Фиксированное положение */
            left: 0; bottom: 0; /* Левый нижний угол */
            padding: 10px; /* Поля вокруг текста */
            width: 100%; /* Ширина слоя */
        }
    </style>
    <title>Sign up</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="hello.html" th:href="@{/}" class="navbar-brand bi bi-app"></a>
            <div class="collapse row navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <div class="col-10"></div>
                    <div class="nav-item col-1">
                        <a class="nav-link " href="login.html" th:href="@{/login}">Sing in</a>
                    </div>
                    <div class="nav-item col-1">
                        <a class="nav-link active" href="registration.html" th:href="@{/registration}">Sing up</a>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section id="registration">
    <div class="container">
        <div class="row align-items-start parent">
            <div class="col-6">
                <div class="mb-lg-4"></div>
                <h1>Please fill in the fields </h1>
                <h2 th:text="${message}"/>
            </div>
            <div class="row mb-3 col">
                <form th:action="@{/registration}" method="post">
                    <h3 th:text="${message}"/>
                    <div class="mb-lg-4"></div>
                    <span class="navbar-brand text-uppercase">Sign up</span>
                    <div class="mb-1">
                        <input type="text" name="firstName" placeholder="First name" class="form-control"/>
                    </div>
                    <div class="mb-1">
                        <input type="text"  name="lastName" placeholder="Last name" class="form-control"/>
                    </div>
                    <div class="mb-1">
                        <input type="email" name="username" placeholder="Email" class="form-control"/>
                    </div>
                    <div class="mb-1">
                        <input type="password"  name="password" placeholder="Password" class="form-control"/>
                    </div>
                    <div class="mb-1">
                        <input type="submit" class="btn btn-success" data-toggle="tooltip" data-placement="top" value="Sign up"/>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</section>

<footer>
    <div id="footer">
        <hr/>
        <p class="text-center"> &copy;Created by Ivan Aleinikau 2021</p>
    </div>
</footer>

<script src="../static/js/bootstrap.bundle.min.js"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="../static/js/jquery-3.4.1.slim.min.js"
        th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
</body>
</html>
