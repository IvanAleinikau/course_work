<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../static/css/style.css"
          th:href="@{/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Role</title>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="hello.html" th:href="@{/}" class="navbar-brand bi bi-app"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="car_rent.html" th:href="@{/car_rent}">Car rent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cars.html" th:href="@{/cars}">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="active_rentals.html" th:href="@{/active_rentals}">Active rentals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/}">Rental archive</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="roles.html" th:href="@{/roles}">Role</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">

        <ul class="navbar-nav float-lg-left">
            <li class="nav-item"
                title="Back to list"><a href="roles.html"
                                        th:href="@{/roles}"
                                        class="btn btn-light btn-block"><i
                    class="bi-arrow-left"></i>Back to list</a></li>
        </ul>
    </nav>
    <nav>
        <div class="container-fluid">
            <span class="navbar-brand text-uppercase">Create new role</span>
        </div>
    </nav>
</header>

<section id="role">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="roleForm"
                              th:action="@{/role}" method="post">
                            <div class="mb-3">
                                <label class="form-control-label"></label>
                                <input type="text" name="name" placeholder="Role name" class="form-control"/>
                            </div>
                            <div class="mb-3">
                                <a href="roles.html"
                                   th:href="@{/roles}"
                                   class="btn btn-danger"
                                   title="Cancel"
                                   data-toggle="tooltip"
                                   data-placement="top">Cancel</a>
                                <input type="submit" class="btn btn-success" data-toggle="tooltip" data-placement="top" value="Save"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center"> &copy;Created by Ivan Aleinikau 2021</p>
</footer>

<script src="../static/js/bootstrap.bundle.min.js"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="../static/js/jquery-3.4.1.slim.min.js"
        th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>

</body>
</html>
