<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../static/css/style.css"
          th:href="@{/css/style.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Car</title>

    <style type="text/css">
        #footer {
            position: fixed; /* Фиксированное положение */
            left: 0; bottom: 0; /* Левый нижний угол */
            padding: 10px; /* Поля вокруг текста */
            width: 100%; /* Ширина слоя */
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="hello.html" th:href="@{/}" class="navbar-brand bi bi-app"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " href="car_rent.html" th:href="@{/car_rent}">Car rent</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="cars.html" th:href="@{/cars}">Cars</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="active_rentals.html" th:href="@{/active_rentals}">Active rentals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" th:href="@{/}">Rental archive</a>
                        </li>
                        <li class="nav-item" style="position: absolute; right: 0;">
                            <a class="nav-link bi bi-person" href="personal_account.html" th:href="@{/personal_account}">Profile</a>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">

        <ul class="navbar-nav float-lg-left">
            <li class="nav-item"
                title="Back to list"><a href="cars.html"
                                        th:href="@{/cars}"
                                        class="btn btn-light btn-block"><i
                    class="bi-arrow-left"></i>Back to list</a></li>
        </ul>
    </nav>
    <nav>
        <div class="container-fluid">
            <span class="navbar-brand text-uppercase">Create new car</span>
        </div>
    </nav>
</header>

<section id="car">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="carForm"
                        th:action="@{/car}" method="post">
                            <div class="mb-3">
                                <label class="form-control-label"></label>
                                <input type="text" name="carModel" placeholder="Car model" class="form-control"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-control-label"></label>
                                <input type="text" name="yearOfIssue" placeholder="Year of issue" class="form-control"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-control-label"></label>
                                <input type="text" name="carColor" placeholder="Car color" class="form-control"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-control-label"></label>
                                <input type="text" name="pricePerDay" placeholder="Price per day" class="form-control"/>
                            </div>
                            <div class="mb-3">
                                <a href="cars.html"
                                   th:href="@{/cars}"
                                   class="btn btn-danger"
                                   title="Cancel"
                                   data-toggle="tooltip"
                                   data-placement="top">Cancel</a>
                                <input type="submit" class="btn btn-success" data-toggle="tooltip" data-placement="top" value="Save"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <div id="footer">
        <hr/>
        <p class="text-center"> &copy;Created by Ivan Aleinikau 2021</p>
    </div>
</footer>

<script src="../static/js/bootstrap.bundle.min.js"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="../static/js/jquery-3.4.1.slim.min.js"
        th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>

</body>
</html>
