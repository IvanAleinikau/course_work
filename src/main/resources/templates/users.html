<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../static/css/style.css"
          th:href="@{/css/style.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Users</title>
    <style type="text/css">
        #footer {
            position: fixed; /* Фиксированное положение */
            left: 0; bottom: 0; /* Левый нижний угол */
            padding: 10px; /* Поля вокруг текста */
            width: 100%; /* Ширина слоя */
        }

        #right{
            align: right;
        }
    </style>

</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="main.html" th:href="@{/main}" class="navbar-brand bi bi-app">news</a>
            <div class="collapse  navbar-collapse row" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="car_rent.html" th:href="@{/car_rent}">Car rent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cars.html" th:href="@{/cars}">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="active_rentals.html" th:href="@{/active_rentals}">Active rentals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="users.html" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item" style="position: absolute; right: 0;">
                        <a class="nav-link bi bi-person" href="personal_account.html" th:href="@{|/personal_account/${#httpServletRequest.remoteUser}|}">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section id="allCars">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <table class="table table-striped">
                        <thead class="table-dark">
                        <tr>
                            <th>№ User</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Role</th>
                            <th></th>
                        </tr>
                        <tbody>
                        <tr th:each="user : ${list}">
                            <td th:text="${user.userId}"/>
                            <td th:text="${user.firstName}"/>
                            <td th:text="${user.lastName}"/>
                            <td th:text="${user.username}"/>
                            <td th:text="${user.password}"/>
                            <td th:text="${user.roles}"/>
                            <td class="text-right">
                            </td>
                        </tr>
                        </tbody>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<footer>
    <div id="footer">
        <hr/>
        <p class="text-center"> &copy;Created by Ivan Aleinikau 2021</p>
    </div>
</footer>

<script src="../resources/static/js/bootstrap.bundle.min.js"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
