<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add an article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-control{
            height: 50px; /* Высота блока */
            width: 550px; /* Ширина блока */

        }
    </style>
</head>
<body>
<header th:insert="blocks/header:: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add an article</h1>
    <form th:action="@{/blog/add}" method="post">
        <div><label><input type="text" name="title" placeholder="Enter the title of the article" class="form-control"></label></div>
        <div><label><input type="text" name="anons" placeholder="Enter the anons of the article" class="form-control"></label></div>
        <div><label><textarea name="full_text" placeholder="Enter information about article" class="form-control"></textarea></label></div>
        <div><input type="submit" class="btn btn-success" value="Add"/></div>
    </form>

</div>

<div th:insert="blocks/footer::footer"></div>
</body>
</html>
